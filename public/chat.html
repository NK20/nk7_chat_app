<html>
    <header>
        <title>Lets Discuss</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </header>
    <body>
        <div class="chat">
            <div class="chat_column">
                <div id="activeSidebar" class="chat_sidebar"></div>
            </div>
            <div class="chat_column">
                <div id="msgBox" class="chat_messages"></div>
                <div class="compose">
                    <form id="chatForm">
                        <input placeholder="Enter message"></input>
                        <button id='sendMessage'>Send</button>
                    </form>
                    <button id="location">Share Location</button>
                </div>
            </div>
        </div>
        
        <script id="location-template" type="text/html">
            <div class="locationContainer">
                <span class="msg_sender">{{uname}}</span>
                <p>{{Attime}}</p>
                <a href="{{link}}" target="_blank">My Current Location</>
            </div>
        </script>
        <script id="message-template" type="text/html">
            <div class="messageContainer">
                <p>
                    <span class="msg_sender">{{uname}}</span>
                    <span class="msg_meta">{{Attime}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="activeUser-template" type="text/html">
                    <h2 class="room">{{room}}</h2>
                    <ul class="activeuserslist">
                        {{#users}}
                            <li>{{name}}</li>
                        {{/users}}
                    </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
